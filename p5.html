<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Canvas API</title>
  <link rel="stylesheet" href="style.css" type/>
  <script src="canvas.js"></script>
</head>
<body>
    <div>
        <label>Dimensions of Square Canvas<label/>
        <input id="canvasSize" type="number" step="100" value="500" min="300" max="900"/>
    </div>
    <div>
        <label>Number of darts thrown<label/>
        <input id="dartNum" type="number" step="100" value="500" min="300" max="900"/>
    </div>
    <div>
      <button id="run">run</button>
  </div>
   <div>
    <section id="canvasbox">
      <canvas id="canvas" width="300" height="300"></canvas>
    </section>
   </div> 
   <div>
     <p id="pi"></p>
   </div>

   
  
</body>
</html>
